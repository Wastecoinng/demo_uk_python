/* OUR TEAM PAGE CSS */
    img {
        max-width: 100%;
    }
    #team {
        padding: 150px 0;
    }
    #fun-fact, #team {
        /* background: #f6f7fe; */
        background: #2ad2be10;
    }
    #team .team-section-text {
        padding-top: 70px;
    }
    .section-count, .section-title {
        font-family: 'Josefin Sans',sans-serif;
    }
    .section-count {
        height: 120px;
        overflow: hidden;
        font-weight: 100;
    }
    .section-count>span {
        color: #e6e9f4;
        display: block;
        font-size: 220px;
        line-height: .7em;
    }
    .section-title {
        color: #38c8e8;
        font-size: 48px;
        font-weight: 300;
        text-transform: capitalize;
        margin-bottom: 20px;
    }
    .section-text>p {
        margin-bottom: 15px;
    }

    #team {
        padding: 150px 0
    }

    #team .team-section-text {
        padding-top: 70px
    }

    #team .team-single {
        border: 8px solid #30C1B040;
        margin: 0 auto;
        padding: 15px;
        width: 320px;
        display: none
    }

    #team .team-single.active {
        display: block
    }

    #team .team-list>ul {
        list-style: none;
        margin: 0;
        padding: 0
    }

    #team .team-list>ul>li {
        position: relative;
        margin: 15px 0
    }

    #team .team-list>ul>li:first-child {
        margin-top: 0
    }

    #team .team-list>ul>li:last-child {
        margin-bottom: 0
    }

    #team .team-list>ul>li.active>a>figure:before {
        position: absolute;
        content: '';
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background: rgba(131, 158, 226, .7)
    }

    #team .team-list>ul>li.active::after {
        color: #3e6edf;
        content: "ï¡";
        font-family: fontawesome;
        margin-top: -10px;
        position: absolute;
        right: 0;
        top: 50%
    }

    #team .team-list>ul>li>a>figure {
        border-radius: 50%;
        height: 100px;
        overflow: hidden;
        width: 100px;
        position: relative
    }

    #team .team-info>h4 {
        color: #3a3a3a;
        font-size: 16px;
        margin-bottom: 5px;
        margin-top: 20px;
        text-align: center
    }

    #team .team-img {
        position: relative
    }

    #team .team-img>img {
        width: 100%;
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s
    }

    #team .team-social>ul {
        bottom: 0;
        list-style: none;
        margin: 0 0 0 20px;
        padding: 0;
        position: absolute;
        right: 30px;
        opacity: 0;
        -webkit-transition: .5s;
        -o-transition: .5s;
        transition: .5s
    }

    #team .team-social>ul>li>a {
        border-radius: 50%;
        color: #3e6edf;
        display: block;
        font-size: 18px;
        height: 40px;
        margin: 15px 5px;
        padding: 8px;
        position: relative;
        text-align: center;
        width: 40px;
        -webkit-transition: .3s;
        -o-transition: .3s;
        transition: .3s
    }
    #team .team-social>ul>li>a:hover {
        background: #3e6edf;
        color: #fff
    }

    #team .team-social>ul>li>a::after {
        border: 1px solid #dee3f4;
        border-radius: 50%;
        content: "";
        height: 50px;
        left: -5px;
        position: absolute;
        top: -5px;
        width: 50px
    }

    #team .team-single:hover .team-img>img {
        margin-left: -70px
    }

    #team .team-single:hover .team-social>ul {
        opacity: 1;
        right: 0
    }

    @media screen and (max-width:1200px) {
        #team {
            padding: 120px 0
        }
    }

    @media screen and (max-width:991px) {
        #team {
            padding: 90px 0
        }
        #team .col-md-5.col-sm-12.pull-right {
            float: none!important
        }
        #team .team-section-text {
            padding-bottom: 50px;
            padding-top: 0
        }
    }

    @media screen and (max-width:767px) {
        #team {
            padding: 60px 0
        }
        #team .team-section-text {
            padding-bottom: 30px;
            padding-top: 0
        }
        #team .team-single {
            margin: 30px auto 0;
            overflow: hidden;
            padding: 10px;
            width: 100%
        }
        #team .team-list {
            text-align: center
        }
        #team .team-list>ul>li {
            position: relative
        }
        #team .team-list>ul>li>a>figure {
            height: 65px;
            position: relative;
            width: 65px
        }
        #team .team-list>ul>li.active::after {
            margin-top: 10px;
            position: absolute;
            right: 30px!important;
            top: 100%;
            -webkit-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
            transform: rotate(90deg)
        }
        #team .team-list>ul>li {
            display: inline-block;
            margin: 15px 0
        }
    }










    @media screen and (max-width: 1200px){
      #team {
        padding: 120px 0;
      }
    }
    @media screen and (max-width: 991px){
      #team {
          padding: 90px 0;
      }
      #team .team-section-text {
        padding-bottom: 50px;
        padding-top: 0;
    }
  }

  /* FAQ CSS */
  
.faq-section {
    background: #fdfdfd;
    padding: 10vh 0 0;
    margin-bottom: 20px;
}
.faq-title h2 {
  position: relative;
  margin-bottom: 45px;
  display: inline-block;
  font-weight: 600;
  line-height: 1;
}
.faq-title h2::before {
    content: "";
    position: absolute;
    left: 50%;
    width: 60px;
    height: 2px;
    background: #38C8E8;
    bottom: -25px;
    margin-left: -30px;
}
.faq-title p {
  padding: 0 190px;
  margin-bottom: 10px;
}

.faq {
  background: #FFFFFF;
  box-shadow: 0 2px 48px 0 rgba(0, 0, 0, 0.06);
  border-radius: 4px;
}

.faq .card {
  border: none;
  background: none;
  border-bottom: 1px dashed #CEE1F8;
}

.faq .card .card-header {
  padding: 0px;
  border: none;
  background: none;
  -webkit-transition: all 0.3s ease 0s;
  -moz-transition: all 0.3s ease 0s;
  -o-transition: all 0.3s ease 0s;
  transition: all 0.3s ease 0s;
}

.faq .card .card-header:hover {
    background: #38C8E830;
    padding-left: 10px;
}
.faq .card .card-header .faq-title {
  width: 100%;
  text-align: left;
  padding: 0px;
  padding-left: 30px;
  padding-right: 30px;
  font-weight: 400;
  font-size: 15px;
  letter-spacing: 1px;
  color: #3B566E;
  text-decoration: none !important;
  -webkit-transition: all 0.3s ease 0s;
  -moz-transition: all 0.3s ease 0s;
  -o-transition: all 0.3s ease 0s;
  transition: all 0.3s ease 0s;
  cursor: pointer;
  padding-top: 20px;
  padding-bottom: 20px;
}

.faq .card .card-header .faq-title .badge {
  display: inline-block;
  width: 20px;
  height: 20px;
  line-height: 14px;
  float: left;
  -webkit-border-radius: 100px;
  -moz-border-radius: 100px;
  border-radius: 100px;
  text-align: center;
  background: #38C8E8;
  color: #fff;
  font-size: 12px;
  margin-right: 20px;
}

.faq .card .card-body {
  padding: 30px;
  padding-left: 35px;
  padding-bottom: 16px;
  font-weight: 400;
  font-size: 16px;
  color: #6F8BA4;
  line-height: 28px;
  letter-spacing: 1px;
  border-top: 1px solid #F3F8FF;
}

.faq .card .card-body p {
  margin-bottom: 14px;
}

@media (max-width: 991px) {
  .faq {
    margin-bottom: 30px;
  }
  .faq .card .card-header .faq-title {
    line-height: 26px;
    margin-top: 10px;
  }
}
