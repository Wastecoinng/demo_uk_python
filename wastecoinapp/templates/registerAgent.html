{% extends "layout.html" %}
{% block body%}
{% load static %}
<div class="login-card">
  <div class="reg-header text-center"> <a href="{% url 'home' %}"><img src="{% static 'left_chevron.svg' %}" class="back-button mobile-logo float-left" alt="logo" /></a>Register (Agent)</div>
  <div class="mobile-logo-div"><img src="{% static 'waste_coin_logo.svg' %}" class="logo mobile-logo" alt="logo" /></div>
  {% if error == "0" %}
    <div class='text-center alert alert-info' id="message_div">{{message}}.</div>
  {% else %}
    <div class='text-center text-danger' id="message_div">{{message}}</div>
  {% endif %}
  <form class="form-control reg-form" action="{% url 'agentregisterapi' %}" method="POST">
    {% csrf_token %}
  <div class="row">
      <div class="col-md-6">
         <div class="form-group text-left">
            <input type="text" 
                class="form-control-login" 
                name="firstname" 
                placeholder="First Name"
            />
          </div>

          <div class="form-group text-left">
            <input type="text" 
                class="form-control-login" 
                name="lastname" 
                placeholder="Last Name"
            />
          </div>

          <div class="form-group text-left">
            <input type="phone" 
                class="form-control-login" 
                name="phonenumber" 
                placeholder="Phone Number"
            />
          </div>

          <div class="form-group text-left">
            <input type="email" 
                class="form-control-login" 
                name="email" 
                placeholder="Email"
            />
          </div>

          <div class="form-group text-left">
            <input type="password" 
                class="form-control-login" 
                name="password" 
                placeholder="Password"
            />
          </div>
          <div class="form-group text-left">
            <input type="password" 
                class="form-control-login" 
                name="confirmPassword" 
                placeholder=" Confirm Password"
            />
          </div>
      </div>

      <div class="col-md-6 next-mobile">
          <div class="form-group text-left">
            <select id="gender" name= "gender" class="form-control-login" >
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>

          <div class="form-group text-left">
            <input type="text" 
                class="form-control-login" 
                name="address" 
                placeholder="Street Address"
            />
          </div>

          <div class="form-group text-left">
            <input type="text" 
                class="form-control-login" 
                name="lga" 
                placeholder="L.G.A"
            />
          </div>

          <div class="form-group text-left">
            <select id="state" name= "state" class="form-control-login" >
              <option  selected value="Glasgow">Glasgow</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group text-left">
            <select id="country" name= "country" class="form-control-login" >
              <option  selected value="Scotland">Scotland</option>
            <option value="United Kingdom">United Kingdom</option>
            </select>
          </div>
          <div class="form-group text-left">
            <input type="text" 
                class="form-control-login" 
                name="agentid" 
                placeholder="Agent Number"
            />
          </div>
      </div>
      
    </div>
    <div class="col-md-12 submit-reg-div">
     <button type="submit" class="reg-submit" >Create Account</button>
        <a href="{% url 'login' %}"><p>Have an account already? Sign in </p></a>
    </div>
  </form>
</div>
{% endblock %}
