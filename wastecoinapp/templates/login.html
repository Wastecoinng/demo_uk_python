{% extends "layout.html" %}
{% block body%}
{% load static %}
<div class="login-card">
  <div class="reg-header text-center">
    <a href="{% url 'home' %}" style="color: #fff;">
      <img src="{% static 'left_chevron.svg' %}" class="back-button mobile-logo float-left" alt="logo" />
    </a> 
    Sign into your account</div>
  <div class="mobile-logo-div" style="margin:auto; width:50%;"><img src="{% static 'waste_coin_logo.svg' %}" class="logo mobile-logo" alt="logo" /></div>
  {% if error == "0" %}
    <div class='text-center alert alert-info' id="message_div">{{message}} </div>
  {% else %}
    <div class='text-center text-danger' id="message_div">{{message}}</div>
  {% endif %}
  <form class="form-control reg-form btn_width" action="{% url 'loginapi' %}" method="POST" style="margin-top: 50px;">
    {% csrf_token %}
      <div class="form-group">
          <input type="text" placeholder="Phone Number" class="form-control-login" name="email_phone"/>
      </div>
      <div class="form-group">
          <input type="password" placeholder="Password" class="form-control-login mt-3" name="password"/>
      </div>
      <button class="btn btn-block btn-primary mt-5 login_btn">Login</button>
      <div class="d-flex justify-content-between mt-3 sign_in__info">
          <a href="{% url 'register' %}">Create Account</a>
          <a href="{% url 'resetpassword' %}">Forget password?</a>
      </div>
  </form>
</div>
{% endblock %}
